<mat-sidenav-container class="main">
  <mat-sidenav #drawer (openedChange)="sidenav.sidenavChanged()" mode="side" opened>
    <mat-nav-list>
      <a *ngFor="let item of links" mat-list-item [routerLink]="item.link" [fragment]="item.fragment"><span [innerHTML]="item.label"></span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <a mat-icon-button (click)="drawer.toggle()">
        <mat-icon>{{ drawer.opened ? 'arrow_back' : 'menu'}}</mat-icon>
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
